<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideX | Profile</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.png">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- css -->

    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/profile.css" rel="stylesheet">

    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <navbar class="nav">
        <!-- <img src="./assets/RideX.png" alt="logo" class="logo"> -->
        <img src="../assets/RideX.png" alt="logo" class="logo">
    </navbar>

    <div class="container profile_container">
        <div class="row">
            <div class="col-md-2 mt-5">
                <img src="../assets/profile.jpg" class="profile_pic">
            </div>

            <div class="col-md-6 mt-4">
                <form>
                    <p class="heading">Profile details</p>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="profile_title">Name</label>
                            <input type="text" placeholder="Enter your name" class="box_field">
                        </div>

                        <div class="form-group col-md-6">
                            <label class="profile_title">Phone no</label>
                            <input type="text" placeholder="Enter phone number">
                        </div>

                        <div class="form-group col-md-6">
                            <label class="profile_title">Email</label>
                            <input type="text" placeholder="Enter email">
                        </div>
                        
                        <div class="form-group col-md-6">
                            <label class="profile_title">Gender</label>
                            <select class="form-control gender">
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                              </select>
                        </div>

                        <div class="form-group col-md-6">
                            <label class="profile_title">Birthdate</label>
                        <input type="date" name="birthdate">
                        </div>

                        <div class="form-group col-md-6">
                            <label class="profile_title">User balance</label>
                        <input type="number" name="" placeholder="User balance" value="100">
                        </div>

                        <div class="row">
                        <div class="form-group col-md-2">
                            <button type="button" class="update_btn">Update</button>
                        </div>
                        <div class="form-group col-md-2">
                            <button type="button" class="logout_btn">Log out</button>
                        </div>
                        </div>



                </form>

            </div>
            </div>

            <div class="col-md-4 mt-5 profile_last_section">
                <img src="../assets/profile_illustrator.svg" class="profile_illustrator">
                <p class="profile_illustrator_text">Get a trip in minutes</p>
                <p class="subtitle">Book an RideX from a web browser, <br> no app installation required.</p>
                <button type="button" class="request_ride_btn">Request a ride</button>
            </div>
        </div>
    </div>






</body>

</html>
