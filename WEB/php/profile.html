<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideX | Profile</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.png">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- css -->

    <link href="../css/style.css" rel="stylesheet">

    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <navbar class="nav">
        <!-- <img src="./assets/RideX.png" alt="logo" class="logo"> -->
        <img src="../assets/RideX.png" alt="logo" class="logo">
    </navbar>

    <div class="container">
        <div class="row">
            <div class="col-md-2 mt-5">
                <img src="../assets/profile.jpg" class="profile_pic">
            </div>

            <div class="col-md-8 mt-4">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="profile_title">Name</label>
                            <input type="text" placeholder="Enter your name" class="box_field">
                        </div>

                        <div class="form-group col-md-6">
                            <label class="profile_title">Phone no</label>
                            <input type="text" placeholder="Enter phone number">
                        </div>

                        <div class="form-group col-md-6">
                            <label class="profile_title">Email</label>
                            <input type="text" placeholder="Enter email">
                        </div>
                        
                        <div class="form-group col-md-6">
                            <label class="profile_title">Gender</label>
                            <input type="text" placeholder="Gender">
                        </div>

                    </div>

                    

                </form>

            </div>

            <div class="col-md-2 mt-5">
                One of three columns
            </div>
        </div>
    </div>






</body>
