<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideX</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
    <script src="assets/icons/font_awsome.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- css -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link href="./css/style.css" rel="stylesheet">

</head>

<body>
    <navbar class="nav">
        <!-- <img src="./assets/RideX.png" alt="logo" class="logo"> -->
        <img src="./assets/RideX.png" alt="logo" class="logo">
    </navbar>
    <section id="singup_container">
        <div class="container d-flex justify-content-center col-2">
            <div class="row">
                <div class="col">
                    <form class="mt-5">
                        <h1>Welcome! Singup to get started</h1>
                        <input type="text" placeholder="User ID">
                        <div class="singup_details">
                            <input type="text" placeholder="Enter name">
                            <input type="text" placeholder="Enter email">
                            <input type="number" placeholder="Enter mobile number">
                            <input type="text" placeholder="Enter driving license number">
                            <input type="password" placeholder="Password">
                            <button type="button">Continue</button>
                        </div>
                        <div class="btn_wrapper">
                            <button type="button" class="forward">Next <i class="fa-light fa-arrow-right"></i></button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script>
        /*HIDE SHOW Singup_details*/
        $(".forward").on('click', ()=>{
            $('.singup_details').toggleClass('show');
            $('.btn_wrapper').toggleClass('tx_align_left');
            if($(".forward").text() == 'Next ')
            {
                $(".forward").html(`<i class="fa-light fa-arrow-left" style="user-select: auto;"></i> Back`)
            }
            else
            {
                $(".forward").html('Next <i class="fa-light fa-arrow-right" style="user-select: auto;"></i>')
            }
        })
        //@HARSHIL : API CREATION
        
    </script>
    

</body>

</html>
